<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>The Code Review</title>
  </head>

  <body class="main-container">
    <div class="title">
      <h1>The Code Review</h1>
    </div>

    <div class="container">
      <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p class="intro-p">
          Get the latest news on how your code is doing right in your inbox
        </p>
      </div>

      <hr class="divider-1" />

      <form action="index.html" method="get" class="form-1">
        <fieldset>
          <legend>Contact Information</legend>

          <div class="form-row">
            <label for="name">Full Name </label><br />
            <input
              type="text"
              name="user_name"
              id="name"
              placeholder="Required"
            />
          </div>
          <br />
          <div class="form-row">
            <label for="email">Email Address </label><br />
            <input
              type="email"
              name="user_email"
              id="email"
              placeholder="Required"
            /><br />
          </div>
          <div class="form-row">
            <label for="tel">Phone Number </label><br />
            <input type="tel" name="user_tel" id="tel" /><br />
          </div>
          <div class="form-row">
            <label for="address">Street Address </label><br />
            <input type="text" name="user_address" id="address" /><br />
          </div>
          <div class="form-row">
            <label for="city">City</label><br />
            <input type="text" name="user_city" id="city" /><br />
          </div>
          <div class="form-row">
            <label for="state-select">State </label><br />
            <select name="state" id="state-select">
              <option value="placeholder">Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option> </select
            ><br />
          </div>
          <div class="form-row">
            <label for="zip-code">Zip Code </label><br />
            <input class="zip" type="number" name="user_zip" id="zip-code" />
          </div>
        </fieldset>

        <hr class="divider-2" />

        <fieldset>
          <legend>Newsletter</legend>
          <label class="checkboxed"
            >Select the newsletters you would like to receive</label
          ><br />
          <input
            type="checkbox"
            name="user_choice"
            id="html-news"
            value="html-news"
          /><label for="html-news">HTML News</label><br />
          <input
            type="checkbox"
            name="user_choice"
            id="css-news"
            value="css-news"
          /><label for="css-news">CSS News</label><br />
          <input
            type="checkbox"
            name="user_choice"
            id="javascript-news"
            value="javascript-news"
          /><label for="javascript-news">Javascript News</label><br />

          <label class="radio">Newsletter format </label><br />
          <input type="radio" name="user_format" id="html" value="html" /><label
            for="html"
            >HTML</label
          ><br />
          <input
            type="radio"
            name="user_format"
            id="plain-text"
            value="plain-text"
          /><label for="plain-text">Plain Text</label>

          <p class="outro-p">Other topics you'd like to hear about</p>
          <textarea id="other" name="other"></textarea>
        </fieldset>

        <div>
          <button class="btn" type="submit">Sign Up</button>
        </div>
      </form>

      <div class="footer">
        <aside>&copy; The Code Review</aside>
      </div>
    </div>
  </body>
</html>
